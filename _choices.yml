    value: 12px
  fds-spacing-m:
    value: 16px
  fds-spacing-l:
    value: 24px
  fds-spacing-xl:
    value: 32px
  fds-spacing-xxl:
    value: 40px
  fds-spacing-xxxl: 
    value: 48px

# BORDER WIDTH
  fds-border-width-s:
    value: 1px
  fds-border-width-m:
    value: 1.5px
  fds-border-width-l:
    value: 2px

# BORDER RADIUS
  fds-border-radius:
    value: 3px

# SIZES
  fds-size-16:
    value: 16px
  fds-size-40:
    value: 40px
  fds-size-80:
    value: 80px