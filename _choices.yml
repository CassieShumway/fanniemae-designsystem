global:
  category: 'web'
  type: 'spacing'
props:
# COLORS-PRIMARY
  fds-color-navy-50:
    value: '#000F2B'
  fds-color-white:
    value: '#FFFFFF'
  fds-color-grey-10:
    value: '#F7F7F8'
# COLORS-SECONDARY
  fds-color-blue-50:
    value: '#00ACDC'
  fds-color-grey-50:
    value: '#D9D7DC'
  fds-color-grey-60:
    value: '#ADACB0'
  fds-color-grey-80:
    value: '#565658'
# COLORS-TERTIARY
  fds-color-red-50:
    value: '#EA4B50'
  fds-color-green-50:
    value: '#2CBC85'
  fds-color-yellow-50:
    value: '#F7C32B'
  fds-color-orange-50:
