    value: '"Glypha lt Pro", Times New Roman, serif'

# FONT SIZES
  fds-font-size-xxs:
    value: '13px'
  fds-font-size-xs:
    value: '14px'
  fds-font-size-s:
    value: '15px'
  fds-font-size-m:
    value: '16px'
  fds-font-size-l:
    value: '20px'
  fds-font-size-xl:
    value: '24px'
