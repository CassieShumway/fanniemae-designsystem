  fds-font-weight-light:
    value: '300'
  fds-font-weight-roman:
    value: '400'
  fds-font-weight-bold:
    value: '700'

# FONT LINE HEIGHTS
  fds-font-line-height-s:
    value: 16px
  fds-font-line-height-m:
    value: 24px
  fds-font-line-height-l:
    value: 40px

# SPACING
  fds-spacing-xxs:
    value: 4px
  fds-spacing-xs:
    value: 8px
